<body>
    <script>
        function countWords(words){
            result = {
                
            };

            for (let i = 0; i < words.length; i++ ){
                const value = words[i];
                if (!result[value]){
                    result[value] = 1;
                    
                } else {
                    result[value]++;
                }
            }
            return result;
        }
        console.log(countWords(['abn','ann','abn','nb','ann','ann','ann']));
    </script>
</body>
