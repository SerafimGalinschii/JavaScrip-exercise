<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        const array = [10,20,30,50]
        function swapArray(array){
            const indexnum = array.length - 1;
        
            const  lastNum = array[indexnum];
            
            const firstNum = array[0];

            array[0] = lastNum;

            array[indexnum] = firstNum;
            
            return array;

    }

    console.log(swapArray([20,30,40]));
    </script>
</body>
</html>
