<body>
    <script>
        function arrauSum(array1, array2){
            const result = [];
            for(let i = 0; i < array1.length; i++){
                
                result.push(array1[i] + array2[i]);
            }
            return result;
        }

        console.log(arrauSum([1,2,3], [4,5,6]));
    </script>
