<body>
    <script>
        function countPositive(array){
            
            let result = 0;
            
            for (let i = 0; i < array.length ; i++){
                
            
                if(array[i]>0){
                   result ++;

                }
            
        }
        return result;
    }
        console.log(countPositive([1,2,-6,5,-45,78]));
    </script>
</body>
