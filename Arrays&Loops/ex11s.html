<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function excludeEggs(foods){
            const result =  [];
            let removeEgg = 0;
            for(i = 0; i < foods.length; i++){
                if(foods[i] === 'eggs' && removeEgg < 2){

                    removeEgg++;
                    continue;
                }
                result.push(foods[i]);
            }
            return result
        }
        console.log(excludeEggs(['eggs','jam','eggs','bread','eggs']));
    </script>
</body>
</html>
