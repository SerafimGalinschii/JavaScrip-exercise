<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p class="dispay" >Display result</p>
    <p>
      <button
        class="button"
        onclick="chooseKey('1');
      ">1</button>

      <button
        onclick="chooseKey('2');
      ">2</button>

      <button
        onclick="chooseKey('3') ;
        ">3</button>

      <button
        onclick="chooseKey('+');
      ">+</button>
    </p>

    <p>
      <button
        onclick="chooseKey('4');
      ">4</button>

      <button
        onclick="chooseKey('5');
      ">5
      </button>

      <button
        onclick="chooseKey('6');
      ">6</button>

      <button
        onclick="chooseKey('-');
      ">-</button>
    </p>

    <p>
      <button
        onclick="chooseKey('7');
      ">7</button>

      <button
        onclick="chooseKey('8');
      ">8</button>

      <button
        onclick="chooseKey('9');
      ">9</button>

      <button
        onclick="chooseKey('*');
      ">*</button>
    </p>

    <p>
      <button
        onclick="chooseKey('0');
      ">0</button>

      <button
        onclick="chooseKey('.');
      ">.</button>

      <button
        onclick="hadleSum();
      ">=</button>

      <button
        onclick="chooseKey('/');
      ">/</button>
    </p>

    <p>
      <button
        onclick="resetCalculator();
      ">Clear</button>
    </p>

    <script src="calculator.js">
      
    </script>
  </body>
</html>
