<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button
      onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">
      Show Quantity
    </button>

    <button
      onclick="
      cartTrack(1)
    ">
      Add to Cart
    </button>

    <button
      onclick="
      cartTrack(2)
      
    ">
      +2
    </button>

    <button
      onclick="
      cartTrack(3)
    ">
      +3
    </button>

    <button
      onclick="
      cartTrack(4)
    ">
      +4
    </button>

    <button
      onclick="
     cartTrack(5)
    ">
      +5
    </button>

    <!-- vvv This code was changed. vvv -->
    <button
      onclick="
      cartTrack(-1)
    ">
      Remove from cart
    </button>

    <button
      onclick="
      cartTrack(-2)
    ">
      -2
    </button>

    <button
      onclick="
      cartTrack(-3)
    ">
      -3
    </button>
    <!-- ^^^ This code was changed. ^^^ -->

    <button
      onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">
      Reset Cart
    </button>

    <script>
      let cartQuantity = 0;
      function cartTrack(quantity){

        if (cartQuantity + quantity > 10){
            console.log("The cart is full");
            return;
        }
        if (cartQuantity + quantity < 0){
            console.log("Not enough items in the cart");
            return;
        }
        
            cartQuantity += quantity;
            console.log(`Card quantity : ${cartQuantity}`) 
        
        }
      
      

    </script>
  </body>
</html>
