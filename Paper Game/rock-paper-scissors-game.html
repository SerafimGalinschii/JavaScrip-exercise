<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h2>Rock Paper Scissors Game</h2>
    <div class="container">
      <button class="buttons" onclick="playGame('rock');">
        <img src="Images/rock-emoji.png" alt="" />
      </button>
      <button class="buttons" onclick="playGame('paper');">
        <img src="Images/paper-emoji.png" alt="" />
      </button>
      <button class="buttons" onclick="playGame('scissors');">
        <img src="Images/scissors-emoji.png" alt="" />
      </button>
    </div>

    <div class="container2">
      <p class="show_result"></p>
      <p class="eachPlayerMove"></p>
      <p class="score-info"></p>
    </div>

    <div class="div-button-reset">
      <button class="resetButton" onclick="resetScore()">Reset score</button>
    </div>

    <script src="rps-game.js">
     
    </script>
  </body>
</html>
