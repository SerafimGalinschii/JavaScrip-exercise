<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input placeholder="type here" class="inputText" onkeyup="showText();" />
    <p class="show"></p>
    <script>
      function showText() {
        const input = document.querySelector(".inputText");
        document.querySelector(".show").innerHTML = input.value;
      }
    </script>
  </body>
</html>
