<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Amazon Shipping Calculator</p>
    <input  placeholder="Cost of order" class="input-js">
    <button onclick="
    totalCalculate();
    
    
    ">Calculate</button>
    <p class="cost-paragraph" >Money</p>
    <script>
       
function totalCalculate(){
    const inputItem =  document.querySelector('.input-js');
       
    let element = Number(inputItem.value) ;
    if (element < 40 ){
        element = element + 10;
    }
    console.log(element);

    document.querySelector('.cost-paragraph').innerHTML = `${element} $$`;
}


    </script>
</body>
</html>
