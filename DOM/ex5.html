<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Amazon Shipping Calculator</p>
    <input
      placeholder="Cost of order"
      class="input-js"
      onkeydown="
    handleCost(event);
    
    " />
    <button
      onclick="
    totalCalculate();
    
    
    ">
      Calculate
    </button>
    <p class="cost-paragraph">Money</p>
    <script>
      function handleCost(event){
          
          if (event.key === 'Enter'){
              totalCalculate();
      } 
    }

            function totalCalculate() {
              const inputItem = document.querySelector(".input-js");

              let element = Number(inputItem.value) * 100;
              console.log(element);
              if (element < 4000) {
                element = element + 1000;
              }
              const result = element.toFixed(2);
              console.log(element);

              document.querySelector(".cost-paragraph").innerHTML = `${result / 100} $$`;
            }
    </script>
  </body>
</html>
